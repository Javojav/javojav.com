<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <script src="timer.js" type="text/javascript"></script>
  <script src="inspectiontime.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="timer.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link href="/layout.css" rel="stylesheet">
  <script type="text/javascript">
	function setup() {
		var P = "©Javi " + year();
		document.getElementById("c").innerHTML = P;
	}
	</script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-100069975-1', 'auto');
  ga('send', 'pageview');
  </script>
</head>
<body onkeyup="go()">
  <div id="c" class="cp">©Javi 2017</div>
  <div align="center">
    <h1>Timer</h1>
  </div>
  <div align="center" class="timerposition">
    <h1 id="tiempo">0:00<span style="font-size:30px;">00</span></h1>
  </div>
  <div class="movil" onmouseup="go()"></div>
  <div class="inspection">
    <div onmousedown="less()" id="less"  style="-khtml-user-select:none;-moz-user-select:none; cursor:default;" onselectstart='return false;'><p class="less">-5</p></div>
    <div id="inspectiontime" align="center"><p id="waitsometime">0</p></div>
    <div onmousedown="more()" id="more"  style="-khtml-user-select:none;-moz-user-select:none; cursor:default;" onselectstart='return false;'><p class="more">+5</p></div>
  </div>
  <div class="activeblock" style="z-index:11;"></div>
  <span class="button" style="z-index:11;">	</span>
  <div class="show" id="links"></div>

  <script>
  $(function() {
  $("#links").load("/links.txt #all");
  });
  </script>
  <div id="c" class="cp"></div>
</body>
</html>
